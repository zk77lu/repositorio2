<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <style>
    body{text-align: center; padding-top: 50px}

.estrelas input[type=radio] {
  display: none;
}
.estrelas label i.fa{
  font-size: 2.5em
}
.estrelas label i.fa:before {
  content:'\f005';
  color: #FC0;
}
.estrelas input[type=radio]:checked ~ label i.fa:before {
  color: #CCC;
}
  </style>
  <title>Document</title>
</head>
<body>
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
<div class="estrelas">
  <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
  <label for="cm_star-1"><i class="fa"></i></label>
  <input onclick="totAvali(1)" type="radio" id="cm_star-1" name="fb" value="1"/>
  <label  for="cm_star-2"><i class="fa"></i></label>
  <input onclick="totAvali(2)" type="radio" id="cm_star-2" name="fb" value="2"/>
  <label for="cm_star-3"><i class="fa"></i></label>
  <input onclick="totAvali(3)" type="radio" id="cm_star-3" name="fb" value="3"/>
  <label for="cm_star-4"><i class="fa"></i></label>
  <input onclick="totAvali(4)" type="radio" id="cm_star-4" name="fb" value="4"/>
  <label for="cm_star-5"><i class="fa"></i></label>
  <input onclick="totAvali(5)" type="radio" id="cm_star-5" name="fb" value="5"/>
</div>

<button onclick="bus()">Procurar</button>
<script>
  function totAvali(tot){
    localStorage.setItem('chave2',tot)

  }

  function bus(){
    var rt= localStorage.getItem('chave2')
    alert(rt)
  }
</script>
</body>
</html>
